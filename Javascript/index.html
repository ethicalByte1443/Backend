<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitZone Gym</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #0429ae;
            --dark: #232526;
            --light: #fff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5vw;
            animation: fadeInDown 1s;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--light);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        nav a {
            color: var(--light);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffe53b;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            animation: fadeInUp 1.2s;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffe53b, #ff2525);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s infinite linear alternate;
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #fff9;
            max-width: 500px;
        }
        .cta-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--light);
            box-shadow: 0 4px 20px rgba(255,65,108,0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: popIn 1.5s;
        }
        .cta-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 32px rgba(255,65,108,0.3);
            background: linear-gradient(90deg, #ffe53b, #ff2525);
            color: var(--dark);
        }
        .hero-img {
            margin-top: 3rem;
            width: 350px;
            max-width: 90vw;
            filter: drop-shadow(0 8px 32px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes popIn {
            0% { transform: scale(0.7);}
            80% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        @keyframes gradientMove {
            0% { background-position: 0%;}
            100% { background-position: 100%;}
        }
        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            header { flex-direction: column; gap: 1rem; }
            .hero-img { width: 220px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FitZone</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Programs</a>
            <a href="#">Trainers</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Unleash Your <span style="color:#ffe53b;">Power</span></h1>
        <p>Join FitZone Gym and transform your body and mind. Modern equipment, expert trainers, and a motivating community await you!</p>
        <button class="cta-btn">Join Now</button>
    </section>

    <!-- <script src="let_var_const_learning.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
